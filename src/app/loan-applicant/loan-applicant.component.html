<form [formGroup]="registerform" (ngSubmit)="onSubmit()" ngClass="invalid()" novalidate>
  <div class="container">

    <h1>Loan Register Form</h1>
    <p>Please fill in this form to create an account.</p>

    <label class="form-name"><b>Purpose</b></label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Purpose" id="flexRadioDefault1" formControlName="Purpose">
      <label class="form-check-label" for="flexRadioDefault1">
        Ready to occupy home
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Buy under construction home
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault2">
        Buy a plot of land
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault2">
        Transfer existing home loan
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault2">
        Renovate or extend existing property
      </label>
    </div>
    <label for="psw-repeat"><b>Name</b></label>
    <input type="text" class="form-control" placeholder="Name" name="firstName" id="firstName"
      formControlName="firstName" required>
    <div *ngIf="registerform.controls['firstName'].invalid" class="alert">
      Please enter username

    </div>
    <label for="psw-repeat"><b>Email</b></label>
    <input type="text" placeholder="email" name="psw-repeat" id="email" formControlName="email" required>
    <label for="psw-repeat"><b>Mobile</b></label>
    <input type="text" placeholder="Mobile" name="psw-repeat" id="mobile" formControlName="mobile" required>
    <label for="psw-repeat"><b>Date of Birth</b></label>
    <input type="text" placeholder="Mobile" name="psw-repeat" id="DOB" formControlName="DOB" required>
    <label for="City"><b>City</b></label>
    <select>
      <option>Trichy</option>
      <option>Chennai</option>
    </select>


    <label for="loan"><b>Loan Amount</b></label>
    <input type="text" placeholder="Loan Amount" id="loan" formControlName="loan" required>

    <label for="psw"><b>Property finalized</b></label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        No
      </label>
    </div>

    <label for="psw-repeat"><b>Monthly Income</b></label>
    <input type="text" placeholder="Monthly Income" name="psw-repeat" id="psw-repeat" required>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account?<a routerLink="../sign-in" routerLinkActive="active" class="nav-link">Sign in</a>.</p>

  </div>
</form>
